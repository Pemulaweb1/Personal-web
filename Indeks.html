<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tebak Angka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Game Tebak Angka</h1>
    <p>Tebak angka antara 1 sampai 100!</p>

    <div class="game">
      <input type="number" id="guess-input" placeholder="Masukkan tebakan" />
      <button id="guess-button">Tebak</button>
    </div>

    <p id="result"></p>
    <p id="attempts">Tebakan tersisa: <span id="attempt-count">10</span></p>
    <button id="restart-button" style="display:none;">Mulai Ulang</button>
  </div>

  <script src="scrip.js"></script>
</body>
</html>
